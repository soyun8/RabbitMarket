<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="hwi_css.css">
</head>
<body>
    <div id="container">
        <header>쪽지 알람 로그아웃</header>
        <nav>판매리스트 마이페이지 고객센터</nav>
        <div id="left_nav">회원정보 키워드 판매내역 구매내역 위시리스트 알림 차단목록 신고내역 1:1문의내역</div>
        <div id="main_content">
            <table id="withdraw_table">
                <tr>
                    <th colspan="2"><span class="info_title">회원탈퇴</span><br><br></th>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw" id=""></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input type="password" name="confirmPw" id=""><br>
                        <span id="confirmMsg">비밀번호가 일치하지 않습니다.</span>
                    </td>
                </tr>
            </table>
        </div>
        <div id="withdraw_notice">
            <span>※탈퇴시 현재 아이디는 재가입 및 재사용이 불가합니다.<br>※실수로 탈퇴하지 않게 유의하세요!!</span>
        </div>
        <div id="btn">
            <button class="info_btn">탈퇴하기</button>
            <button class="info_btn">취소</button>
        </div>
    </div>
</body>
</html>
